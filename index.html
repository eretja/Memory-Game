<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
          <div class="time"> 0 mins 0 secs</div>  <!--set a timer -->

            <div class="restart" onclick="restart()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="holder">
            <li class="card" type ="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type ="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type ="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type ="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type ="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type ="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type ="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type ="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type ="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type ="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type ="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type ="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" type ="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type ="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type ="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type ="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <div id="popup" class="message">
            <div class="showup close">
                <h2> You are great </h2>
                <div class="message">
              Wow! You win the game !!!
                </div>
                <div class="paragraph">
                    <p>You made <span id=totalMove> </span> moves </p>
                    <p>It tooks <span id=totalTime> </span> </p>
                    <p>Your stars Raiting: <span id=starRating></span></p>
                </div>
                <button id="play-again"onclick="playAgain(type)">
                    Do you want to play again? Click here: </a>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
